<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="upload" multiple>
    <ul id="list"></ul>


    <form action="" id="test">
        <input type="text" name="uname">
        <br>
        <input type="text" name="password">
        <br>
        <button>Register</button>
    </form>
    <script>
        let audio = new Audio('audio/sample.ogg');

        let upload = document.getElementById("upload").addEventListener("change",function(){
            let upload = this.files;
            for(x of upload){
                document.getElementById("list").innerHTML += `
                <li>${x.name}</li>`
            };
        });

        document.getElementById("test").addEventListener("submit",function(e){
            e.preventDefault();
            let x = new FormData(this);
            x.append("job","developer");
            console.log(x.get("uname"));
            for(let pair of x.entries()){
                console.log(pair[0]+','+pair[1]);
            }
        });
    </script>
</body>
</html>
