<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h4>Aye Chan Mon</h4>
  <div id="app">
    <h4>{{ title }}</h4>
    <!-- looping -->
    <ul>
        <li v-for="item in items">{{item}}</li>
    </ul>
    <ul>
      <li v-for="iobj in itemObj">
        {{ iobj.name }}
        <b v-if="iobj.stock===0">Out of Stock</b>
      </li>
    </ul>
  </div>  
  <script src="vue@2.js"></script>
  <script>
    //vue instance
    let app = new Vue({
      el:"#app",// select element
      data: { //data object
        message: "Hello Vue",
        title:"Mini Inventory System",
        items: ["book","pen","ruler"],
        itemObj: [
          {id:1,name:"book",stock:5},
          {id:2,name:"pen",stock:0},
          {id:3,name:"ruler",stock:10},
        ]
      }
    });
  </script>
</body>
</html>
