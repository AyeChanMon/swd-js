<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="test">This is test.</h1>
    <script src="js/jquery.js"></script>
    <script>
        document.getElementById("test").innerHTML = "Changed by JS"
        
        // write with jQuery
        $("#test").html("Changed by JQuery");
        $("#test").click(function () {
            $(this).hide(1000,function(){
                console.log("It was hide");
            });
        });
    </script>
</body>
</html>
