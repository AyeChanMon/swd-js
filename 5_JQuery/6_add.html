<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul name="" id="select">
        <li value="mm">mm</li>
        <li value="cn">cn</li>
        <li value="kr">kr</li>
    </ul>

    <script src="js/jquery.js"></script>
    <script>
        $("#select").prepend(`<li>sg</li>`);
        $("#select").append(`<li>us</li>`);
        $("#select").after(`<p>This is one</p>`);
        $("#select").before(`<p>This is one</p>`);
        $("#select").empty();
        $("#select").remove();
    </script>
</body>
</html>
