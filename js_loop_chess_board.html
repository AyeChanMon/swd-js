<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr,
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }

        .bcolor {
            background: black;
        }
    </style>
</head>

<body>
    <table>
        <tbody id="id"></tbody>
    </table>
    <script>
        for (let i = 1; i <= 5; i++) {
            let star = "";
            for (let j = 1; j <= i; j++) {
                star += "* ";
            }
            console.log(star);
        }

        for (let i = 5; i >= 1; i--) {
            let rstar = "";
            for (let j = 1; j <= i; j++) {
                rstar += "* ";
            }
            console.log(rstar);
        }

        let tbody = document.getElementById("id");
        for (let i = 1; i <= 8; i++) {
            let tcol = "";
            if (i % 2 != 0) {
                //row odd
                for (let j = 1; j <= 8; j++) {
                    if (j % 2 == 0) {
                        tcol += "<td class='bcolor'></td>";
                    } else {
                        tcol += "<td></td>";
                    }
                }
            } else {
                //row even
                for (let j = 1; j <= 8; j++) {
                    if (j % 2 == 0) {
                        tcol += "<td></td>";
                    } else {
                        tcol += "<td class='bcolor'></td>";
                    }
                }
            }
            tbody.innerHTML += `<tr>${tcol}</tr>`;
        }
    </script>
</body>

</html>
